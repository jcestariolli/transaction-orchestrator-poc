server:
  port: 8080

spring:
  application:
    name: test-app

  datasource:
    url: jdbc:h2:mem:test-db
    driverClassName: org.h2.Driver
    username: jezz
    password: changeit
    initialization-mode: embedded # initialize script only when is in-memory db

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        jdbc:
          time_zone: UTC-3
    show-sql: true # query-log
    hibernate.ddl-auto: update # update schemas
    defer-datasource-initialization: true # delay datasource initialization to load data

  h2:
    console:
      enabled: false # h2 web console

  sql:
    init:
      mode: never